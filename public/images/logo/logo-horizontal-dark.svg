<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">TECMAH horizontal logo - dark mode</title>
  <desc id="logoDesc">Horizontal TECMAH logotype in white for dark backgrounds</desc>
  <defs>
    <linearGradient id="accent-dark" x1="0%" x2="100%" y1="50%" y2="50%">
      <stop offset="0%" stop-color="#38bdf8" />
      <stop offset="100%" stop-color="#2dd4bf" />
    </linearGradient>
  </defs>
  <rect width="320" height="80" fill="transparent" />
  <text x="20" y="48" fill="#ffffff" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="40" font-weight="700" letter-spacing="4">TECMAH</text>
  <rect x="20" y="56" width="160" height="6" rx="3" fill="url(#accent-dark)" />
</svg>
