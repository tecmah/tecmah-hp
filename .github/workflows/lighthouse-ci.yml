name: Lighthouse CI

on:
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.mjs"
      - "package.json"
      - "package-lock.json"
      - "lighthouserc.json"
      - ".github/workflows/lighthouse-ci.yml"
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "astro.config.mjs"
      - "package.json"
      - "package-lock.json"
      - "lighthouserc.json"
      - ".github/workflows/lighthouse-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        run: npm run build

      - name: Run Lighthouse CI
        run: npx lhci autorun --config=./lighthouserc.json
